apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hrm-production
  annotations:
    argocd-image-updater.argoproj.io/image-list: backend=registry.hub.docker.com/minhpt10595/hrm-tool:latest
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/updater-git-creds
    argocd-image-updater.argoproj.io/backend.update-strategy: digest
    argocd-image-updater.argoproj.io/frontend.update-strategy: digest
    argocd-image-updater.argoproj.io/admin.update-strategy: digest
    argocd-image-updater.argoproj.io/git-branch: master
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: hrm-production
  source:
    path: k8s/environment/overlays/production
    repoURL: git@github.com:minhpt95/hrm-tool.git
    targetRevision: master
  destination:
    server: https://kubernetes.default.svc
    namespace: hrm-production
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
