---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hrm-production
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: backend
          image: hrm-production
          envFrom:
            - configMapRef:
                name: backend-config-file
          env: # Setting Environmental Variables
            - name: DB_HOST   # Setting Database host address
              value: host.docker.internal:3306
            - name: DB_NAME  # Setting Database name
              value: hrm
            - name: DB_USERNAME  # Setting Database username
              value: admin
            - name: DB_PASSWORD # Setting Database password
              value: admin
          # resources:
          #   requests:
          #     cpu: 25m
          #     memory: 300M
          #   limits:
          #     cpu: 50m
          #     memory: 400M
          ports:
            - containerPort: 8090
---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - port: 8090
      targetPort: 8090
      name: backend
      protocol: "TCP"
